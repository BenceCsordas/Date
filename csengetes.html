<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
    <h1></h1>
    <div class="info"></div>
    <button onclick="refresh()">refresh</button>

<script src="data.js"></script>
    <script>

       

        function refresh() {
            let ido = getCurrentTimeString()
            document.querySelector("h1").innerHTML = ido;
            let most = bellShedule.find(obj => obj.from<=ido && obj.to>=ido)
            if(most) {
                document.querySelector(".info").innerHTML = `Most a(z) ${most.id}. óra van és ${most.to}-ig tart.`
            }else {
                let kovetkezo = bellShedule.find(obj => obj.from>ido)
                if(kovetkezo) {document.querySelector(".info").innerHTML = `Most szünet van és a(z) ${kovetkezo.id}. óra kövektezik, ${kovetkezo.from}-tól/től.`
            }else {
                document.querySelector(".info").innerHTML = "Nincs információ."
            }
        }
    }
        function getCurrentTimeString() {
            let now = new Date();
            let h = now.getHours().toString().padStart(2, '0');
            let m = now.getMinutes().toString().padStart(2, '0');
            return h + ":" + m;
        }

    </script>
</body>
</html>
